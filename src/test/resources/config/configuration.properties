#Environment value to launch WebDriver as LOCAL or REMOTE
environment=LOCAL
#Node details for Remote WebDriver
#Node URL with port number
nodeURL=http://192.168.43.223:4444/wd/hub
#Browser name could be CHROME or FIREFOX or INTERNETEXPLORER
browser=chrome
windowMaximize=true
#Give driver path including '/' at the end of path like: C:/drivers/
#Or leave value as 'default' to use from resources folder (src/test/resources/driver/).
driverPath=default
implicitlyWait=20
url=http://www.shop.demoqa.com
#Give driver path including '/' at the end of path like: C:/TestData/
#Or leave value as 'default' to use from resources folder (src/test/resources/TestData/).
testDataPath=default
#Test data file type could be excel or json
testDataType=excel
#Give test data file name with extension like .xlsx or .json
testDataFileName=Customer.xlsx